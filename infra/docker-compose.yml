version: "3.8"

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:15
    container_name: postgres1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ride_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ── pgAdmin ──
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin1
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ride.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres

  # ── Redis ──
  redis:
    image: redis:7
    container_name: redis1
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  # ── Zookeeper ──
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper1
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  # ── Kafka ──
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  # ── Kafdrop (Kafka UI) ──
  kafdrop:
    image: obsidiandynamics/kafdrop:3.29.0
    container_name: kafdrop1
    restart: unless-stopped
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms64M -Xmx512M"
    ports:
      - "9001:9000"
    depends_on:
      - kafka

  # ── ride-service (Go) ──
  ride-service:
    build:
      context: ../ride-service
    container_name: ride-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ride_db?sslmode=disable
      REDIS_ADDR: redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: 3gKp5d9XJ5l6lq6w6c1O3s+2xWm5o3g0F2l2h9b0Xo8=
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - kafka

  # ── API Gateway (nginx) ──
  api-gateway:
    build:
      context: ../api-gateway
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - ride-service

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
