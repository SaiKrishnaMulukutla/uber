user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  10240;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Rate limiting (per IP)
  limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

  # Single upstream — the Go ride-service
  upstream ride_service {
    server ride-service:8080;
  }

  server {
    listen 8000;
    server_name _;

    limit_req zone=api burst=40 nodelay;

    # ── Gateway health ──
    location = /health {
      proxy_pass http://ride_service/health;
      proxy_set_header Host $host;
    }

    # ── User APIs ──
    location /users/ {
      proxy_pass http://ride_service/users/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
    }

    # ── Driver APIs ──
    location /drivers/ {
      proxy_pass http://ride_service/drivers/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
    }

    # ── Trip APIs ──
    location /trips/ {
      proxy_pass http://ride_service/trips/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
    }

    # ── WebSocket tracking ──
    location /ws/ {
      proxy_pass http://ride_service/ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }

    # ── Fallback ──
    location / {
      return 404 '{"error":"not_found","message":"no route configured"}';
      add_header Content-Type application/json;
    }
  }
}
